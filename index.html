<!DOCTYPE html>
<html>
<head>
    <title>Vfit Modal Sample</title>
        <style>
    .js-event {
        background-color: cornflowerblue;
        width: 136px;
        height: 53px;
        position: absolute;
        left: 45%;
        top: 40%;
        color: white;
        font-size: 18px;
        font-weight: 600;
    }
    </style>


    <script defer="defer" src="https://vto.blueprint-lab.com/s3-wear/js/sdk.9a455af5ef108abc0804.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const apiKey = 'a1e6308a04be887da11f65253486f4ee';
        const appType = 'vfit_modal';
        const weARWithASolution = new WeARBuilder().setAPIKey(apiKey).setAppType(appType).build();
        const solutionElem = weARWithASolution.getWidgetElement();
        const modalArea = document.querySelector('.js-vfit-modal');
        document.querySelector('.js-event').addEventListener('click', () => {
            weARWithASolution.setModelID('01_Doctor');
            if (!modalArea.querySelector('iframe')) modalArea.appendChild(solutionElem);
            modalArea.style.display = 'block';
        });
    });
    </script>
</head>
<body>
    <button class="js-event">Open Vfit Modal</button>
    <div class="vfit-modal js-vfit-modal" style="display: none; width: 100%; height: 100%; position: absolute;"></div>
</body>
</html>
